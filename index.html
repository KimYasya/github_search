<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>GITHUB repository</title>
</head>

<body>
  <main>
    <div class="container">
      <form class="search" type="submit">
        <label class="search__title">GitHub repository search</label>
        <div class="search__block">
          <div class="input__block">
            <input class="search__input" type="text" placeholder="Название репозитория" />
            <div class="search__error">Введено менее 3 символов</div>
          </div>
          <button class="search__btn" type="submit">Найти</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/script.js"></script>
</body>

</html>
